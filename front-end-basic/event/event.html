<!DOCTYPE html>
<html>
  <head>
    <title>Event World</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <!-- Menambahkan Event Handler Inline dalam penerapannya di HTML (liat tulisan onload ="welcome()") -->
  <body onLoad="welcome()">
    <div class="contents" align="center" hidden>
      <!-- Menambahkan Event Handler Inline dalam penerapannya di HTML (liat tulisan onclick ="increment()") -->
      <button id="incrementButton" onclick="increment()">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      // Kode JavaScript kita
      function welcome() {
        alert("Sim salabim muncullah elemen-elemen HTML")
        const contents = document.querySelector(".contents")
        contents.removeAttribute("hidden")
      }
      // event handler onLoad
      // document.body.onload = welcome
      // Menambahkan onClick
      function increment() {
        document.getElementById("count").innerText++

        // memberikan kondisi saat memanggil fungsi increment
        if (document.getElementById("count").innerText == 7) {
          const hiddenMessage = document.createElement("h4")
          hiddenMessage.innerText =
            "Selamat! Anda menemukan hadiah tersembunyi...!"

          const image = document.createElement("img")
          image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg")

          const contents = document.querySelector(".contents")
          contents.appendChild(hiddenMessage).appendChild(image)
        }
      }
      // document.getElementById("incrementButton").onclick = increment

      // Event Handler inline
      window.addEventListener("load", welcome)
      document
        .getElementById("incrementButton")
        .addEventListener("click", increment)

    </script>
  </body>
</html>
